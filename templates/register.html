<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8">
  <title>Registrer bruker</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="box">
    <h1>Registrer</h1>
    {% if message %}
      <div class="message">{{ message }}</div>
    {% endif %}
    <form method="post">
      <label>Brukernavn</label>
      <input name="username" required>

      <label>Passord</label>
      <input name="password" type="password" required>

      <label>Rolle</label>
      <select name="role" required>
        <option value="">Velg rolle</option>
        {% for r in roles %}
          <option value="{{ r }}">{{ r }}</option>
        {% endfor %}
      </select>

      <button type="submit">Lag bruker</button>
    </form>
    <p style="margin-top:12px;"><a href="{{ url_for('login') }}">Tilbake til innlogging</a></p>
    <p class="footer">© TechSupport AS — Created in Norway</p>
  </div>
</body>
</html>
